<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple App</title>
</head>
<body>
    <div style="display: flex; justify-content: center; justify-items: center; gap: 5px;" >
        <p>Count</p>
        <p id="counter" >0</p>
        <button onclick="addCounter()">
            Click me!
        </button>
    </div>
</body>
<script>
    const counter = document.getElementById('counter');
    const addCounter = () => {
        counter.innerText = parseInt(counter.innerText) + 1;
    }
</script>
</html>
